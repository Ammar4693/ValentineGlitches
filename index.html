<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Page</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.5;
    }
    .blink {
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');
const messages = [
    "Initializing secure shell connection...",
    "Verifying system integrity... [OK]",
    "Bypassing firewall security protocols...",
    "Accessing encrypted files... ██████████ 89%",
    "Decrypting user credentials...",
    "Username: admin | Password: ********** [OK]",
    "Establishing backdoor access... [SUCCESS]",
    "Uploading payload... ██████ 55%",
    "Injecting remote script... [COMPLETE]",
    "Scanning local network for vulnerable devices...",
    "Found 3 exploitable devices!",
    "Injecting ransomware payload...",
    "Encrypting files... ██████████ 97%",
    "Self-destruct sequence initiated!",
    "Remote system shutting down... [ERROR]",
    "TRACE ALERT: Intrusion detected!",
    "Counter-hack initiated... [WARNING]",
    "Firewall lockdown engaged! Terminating session...",
    "Session terminated. No traces found.",
    "█▓▒▒⡷⠂ HACK COMPLETE ⠐⢾▒▒▓█",
    "✅ Account successfully hijacked!",
    "✅ Password compromised: ********",
    "✅ Full system access granted!",
    "✅ Remote control enabled...",
    "⚠️ Tracing disabled - No logs detected.",
    "🔓 Target is now under full control.",
    ">>> Awaiting further commands... ██████"
];

    let index = 0;
    let charIndex = 0;

    function typeText() {
      if (index < messages.length) {
        if (charIndex < messages[index].length) {
          terminal.innerHTML += messages[index].charAt(charIndex);
          charIndex++;
          setTimeout(typeText, 100); // Typing speed (100ms per character)
        } else {
          terminal.innerHTML += '\n';
          index++;
          charIndex = 0;
          setTimeout(typeText, 1000); // Delay between messages (1 second)
        }
      } else {
        terminal.innerHTML += '\n<span class="blink">_</span>'; // Blinking cursor at the end
      }
    }

    // Start the typing effect
    typeText();
  </script>
</body>
</html>
