<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Page</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.5;
    }
    .blink {
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');
    const messages = [
      "Initializing system...",
      "Accessing camera...",
      "Scanning network...",
      "Brute-forcing password...",
      "ERROR: Cannot access device!",
      "Just kidding! ðŸ˜‚",
      "You've been pranked! ðŸŽ‰"
    ];
    let index = 0;
    let charIndex = 0;

    function typeText() {
      if (index < messages.length) {
        if (charIndex < messages[index].length) {
          terminal.innerHTML += messages[index].charAt(charIndex);
          charIndex++;
          setTimeout(typeText, 100); // Typing speed (100ms per character)
        } else {
          terminal.innerHTML += '\n';
          index++;
          charIndex = 0;
          setTimeout(typeText, 1000); // Delay between messages (1 second)
        }
      } else {
        terminal.innerHTML += '\n<span class="blink">_</span>'; // Blinking cursor at the end
      }
    }

    // Start the typing effect
    typeText();
  </script>
</body>
</html>
